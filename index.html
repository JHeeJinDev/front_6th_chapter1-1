<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 쇼핑몰</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/styles.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3b82f6",
              secondary: "#6b7280",
            },
          },
        },
      };
    </script>
    <script>
      (function (pathSegmentsToKeep) {
        var l = window.location;
        // 이미 '/?/' 형태로 리다이렉트된 경우, 재실행 금지
        if (l.search.indexOf("/?/") === 0) return;

        var protocolAndHost = l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "");
        // 보존할 첫 번째 세그먼트(리포지토리명 등) 추출
        var basePath = l.pathname
          .split("/")
          .slice(0, 1 + pathSegmentsToKeep)
          .join("/");
        // 나머지 경로
        var restPath = l.pathname
          .split("/")
          .slice(1 + pathSegmentsToKeep)
          .join("/");
        // 원본 쿼리와 해시 그대로 붙이기
        var queryAndHash = (l.search || "") + (l.hash || "");

        // 최종 리다이렉트 URL
        var newUrl = protocolAndHost + basePath + "/?/" + restPath + queryAndHash;

        l.replace(newUrl);
      })(1);
    </script>
    <script type="text/javascript">
      // 404.html에서 리다이렉트된 URL을 원래 경로로 복원
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
